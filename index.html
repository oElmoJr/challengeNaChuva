<!DOCTYPE html>

    <link rel="stylesheet" href="styles/side-menu/nome-evento.css" />
    <link rel="stylesheet" href="styles/side-menu/nav-bar.css" />

  <body>
    <section class="side-menu">
      <div class="side-bar">
        <div class="nome-evento-container">
          <p class="nome-evento">SLACA 2019</p>
        </div>

          <p class="email">alguem12@galoascience.com</p>
          <img class="profile-pic" src="src/img/profileImage.png" alt="" />

    <main></main>
